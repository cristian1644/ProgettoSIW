<!DOCTYPE html>
<html>
  <head>
    <title>Nuova pizza</title>
    <link rel="stylesheet" href="/css/stile.css?version=3" />
	<link rel="stylesheet" href="/css/form.css" />
  </head>
  <body>
	<a href="/"><img src="images/logo.jpg" class="logo" /></a>
    <div class="row-flex-container">
      <form class="form-item" th:action="@{/pizze}" method="POST" th:object="${pizza}">

		<h1>Aggiungi una pizza</h1>
		
        <div class="form-group">
          <label>Nome della pizza:</label>
          <input required type="text" th:field="${pizza.nome}" />
        </div>
        <div class="form-group">
          <label>Descrizione:</label>
          <input required type="text" th:field="${pizza.descrizione}" />
        </div>
        <div th:if="${#fields.hasErrors('nome')}">
                <span th:errors="*{nome}" class="error-message"></span>
            </div>
        <div class="form-group">
          <button type="submit" class="submit-button">Conferma</button>
        </div>
      </form>
    </div>
  </body>
</html>
