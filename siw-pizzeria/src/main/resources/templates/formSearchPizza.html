<!DOCTYPE html>
<html>
<head>
  <title>Cerca Pizza</title>
  <link rel="stylesheet" href="/css/stile.css" />
  <link rel="stylesheet" href="/css/form.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
	
	<!--HEADER-->
		<header>
			<div class="header-container">	
				<img id="siwPizzeria" src="/images/siwPizzeriaD.gif">
				
				<a href="/formSearchPizza" class="header-item">
					<span id="button-cerca-pizza">Cerca una pizza</span>
				</a>
				<span>
					<a href="/" class="header-item">
									<img src="images/pizza.png" alt="Homepage" class="image">
									<span>HOMEPAGE</span>
					</a>
				</span>	
				<span>
					<a href="/pizze" class="header-item">
									<img src="images/menu.png" alt="Menu" class="image">
									<span>MENU</span>
					</a>
				</span>	
				<span>
					<a href="/ingredienti" class="header-item">
									<img src="images/saliera.png" alt="Ingredienti" class="image">
									<span>INGREDIENTI</span>
					</a>
				</span>		
				<span>
					<a href="/orari" class="header-item">
									<img src="images/orologio.png" alt="Orari" class="image">
									<span>ORARI</span>
					</a>
				</span>
				<span>
					<a href="/login" class="header-item">
					                <img src="images/loginIcon.png" alt="Account" class="image">
					                <span>ACCOUNT</span>
					            </a>
				</span>
			</div>
		</header>
	
  	<span class="logo-secondarie">
		<a href="/"><img src="/images/logo.jpg" width="30%" class="logo"/></a>
	</span>
	
	<div class="search-container">
	        <form class="search-form" th:action="@{/searchPizza}" method="POST" th:object="${pizza}">
	            <h1>Inserisci la pizza che vuoi cercare</h1>
	            <div class="searchSubmit-container">
	                <div class="form-group">
	                    <input class="search-input" required type="text" placeholder="Cerca" th:field="${pizza.nome}" />
	                </div>
	                <button type="submit" class="search-button"><i class="fa fa-search"></i></button>
	            </div>
	            <div th:if="${#fields.hasErrors('nome')}">
	                <span th:errors="*{nome}" class="error-message"></span>
	            </div>
	        </form>
	    </div>
</body>
</html>
