<!DOCTYPE html>
<html>
	<head>
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
			<link rel="stylesheet" href="/css/stile.css" />
			<link rel="stylesheet" href="/css/form.css" />
			<title>
				Login
			</title>
	</head>
	<body>
		<header>
			<div class="header-container">	
						<img id="siwPizzeria" src="/images/siwPizzeriaD.gif">
						
						<div class="search-container">
							<form class="search-form" th:action="@{/searchPizza}" method="POST" th:object="${searchPizza}">
								<div class="searchSubmit-container">
							    	<div class="form-group">
							        	<input class="search-input" required type="text" placeholder="Cerca una pizza..." th:field="${searchPizza.nome}" />
							        </div>
							        <button type="submit" class="search-button"><i class="fa fa-search"></i></button>
								</div>
								<div th:if="${#fields.hasErrors('nome')}" class="error-container">
									<span th:errors="*{nome}" class="error-message"></span>
								</div>
							</form>
						</div>
						
						<span>
							<a href="/" class="header-item">
											<img src="images/header/pizza.png" alt="Homepage" class="image">
											<span>HOMEPAGE</span>
							</a>
						</span>	
						<span>
							<a href="/pizze" class="header-item">
											<img src="images/header/menu.png" alt="Menu" class="image">
											<span>MENU</span>
							</a>
						</span>	
						<span>
							<a href="/ingredienti" class="header-item">
											<img src="images/header/saliera.png" alt="Ingredienti" class="image">
											<span>INGREDIENTI</span>
							</a>
						</span>		
						<span>
							<a href="/orari" class="header-item">
											<img src="images/header/orologio.png" alt="Orari" class="image">
											<span>ORARI</span>
							</a>
						</span>
						<span>
							<a href="/login" class="header-item">
							                <img src="images/header/loginIcon.png" alt="Account" class="image">
							                <span>ACCOUNT</span>
							            </a>
						</span>
					</div>
		</header>
		
		<div class="login-container">
			<form th:action="@{/login}" method="post" class="login-form">
				<h1><img src="images/login/accountImg.png" id="login-img"></h1>
				<div class="login-data-container">
					<h1>ACCEDI</h1>
						<div>
					    	<input type="text" id="username" name="username" required class="input" placeholder="Username..."/>
					    </div>
					    <div>
					    	<input type="password" id="password" name="password" required class="input" placeholder="Password..."/>
					    </div>
					    <div>
					    	<button type="submit" id="login-button">LOGIN<i class="fas fa-sign-in-alt"></i></button>
					    </div>
					    <div th:if="${param.error}">
					    	<p style="color: red;">Invalid username or password. Please try again.</p>
					    </div>
				</div>
			</form>
		</div>
		
		<footer>
			<div class="footer-container">
				<div>p</div>
			</div>
		</footer>
	</body>
</html>
